{% include header.html %}

<div class="container pushdown">
<div class="panel panel-default">
	<div class="panel-heading">
		<h4>{{ page.title }}</h4>
		<p>
		{% for tag in page.tags %} 
			<span class="header-tag">{{ tag }}</span> 
		{% endfor %}
		</p>
	</div>
		<!-- <div id="date-header">
			<p>{{ page.date | date: "%d %b %Y" }} {% if page.updated_at %}
				revised {{ page.updated_at }} {% endif %}</p>
		</div>
		-->
	<div class="panel-body">{{ content }}</div>
</div>

<div class="panel panel-default">
	<div class="panel-heading"><h4>Comments</h4></div>
	<div class="panel-body">
	<div id="disqus_thread"></div>
<script type="text/javascript">
    var disqus_developer = 1;
    var disqus_shortname = 'ethlo';
    var disqus_url = 'http://ethlo.com{{ page.url }}';
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
</div>
</div>
</div>
