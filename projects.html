--- 
title: Projects
--- 

{% include header.html %}
<div class="container pushdown">
	<div class="col-lg-12">
		<div class="row">
			{% for post in site.projects %}
			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="text-left">
							<a href="{{ post.url }}">{{ post.title }}</a>
						</h4>
						<div title="{% for tag in post.tags%}{{ tag }}{% endfor %}">
							{% for tag in post.tags limit: 3 %} 
								<span class="header-tag">{{ tag }}</span> 
							{% endfor %}
						</div>
					</div>
					<div class="panel-body">
						<p class="text-left">{{ post.content | strip_html | truncatewords:30}}</p>
						<div class="box-bottom text-right">
							<a href="{{ post.project_url }}">Read more</a>
						</div>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
{% include footer.html %}
